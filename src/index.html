<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RxJs Pomodoro</title>
  </head>
  <body>
    <div class="pomodoro" style="margin: 0 auto; padding: 2em ;width: 400px; background-color: #efefef;">
      <h2 style="text-align: center;">RxJs Pomodoro</h2>
      <h3 class="pomodoro-timer" style="text-align: center; margin: 2em 2em; font-style: bold">
        25:00
      </>
      <div class="pomodoro-actions" style="margin-left: 10%; padding: 1em;">
        <button id="start">Start</button>
        <button id="stop" style="color: red">Stop</button>
        <button id="resume">Resume</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
